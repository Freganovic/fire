<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yofie & Seren - My Safe place üíï</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000510;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    font-family: 'Dancing Script', cursive;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    pointer-events: none;
    z-index: 10;
    transition: opacity 1.5s ease;
  }

  #message.show {
    opacity: 1;
  }

  #message h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2.5rem, 8vw, 6rem);
    background: linear-gradient(135deg, #ff6ec7, #ff9f43, #ffd32a, #ff6ec7);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
    text-shadow: none;
    filter: drop-shadow(0 0 20px rgba(255,110,199,0.8));
    line-height: 1.3;
  }

  #message .heart {
    font-size: clamp(2rem, 6vw, 4rem);
    display: block;
    margin-top: 0.5rem;
    animation: heartBeat 1s ease-in-out infinite;
    filter: drop-shadow(0 0 15px rgba(255,80,80,0.9));
  }

  #stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  @keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    14% { transform: scale(1.3); }
    28% { transform: scale(1); }
    42% { transform: scale(1.3); }
    70% { transform: scale(1); }
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle var(--d) ease-in-out infinite;
    animation-delay: var(--delay);
    opacity: var(--opacity);
  }

  @keyframes twinkle {
    0%, 100% { opacity: var(--opacity); transform: scale(1); }
    50% { opacity: 0.1; transform: scale(0.5); }
  }
</style>
</head>
<body>

<div id="stars"></div>
<canvas id="canvas"></canvas>
<div id="message">
  <h1>Yofie & Seren - My Safe place</h1>
  <span class="heart">‚ù§Ô∏è</span>
</div>

<script>
// Stars background
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 120; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.cssText = `
    left: ${Math.random() * 100}%;
    top: ${Math.random() * 100}%;
    --d: ${2 + Math.random() * 4}s;
    --delay: ${Math.random() * 5}s;
    --opacity: ${0.3 + Math.random() * 0.7};
    width: ${1 + Math.random() * 2}px;
    height: ${1 + Math.random() * 2}px;
  `;
  starsContainer.appendChild(star);
}

// Fireworks canvas
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const colors = [
  '#ff6ec7', '#ff9f43', '#ffd32a', '#00d2d3',
  '#54a0ff', '#5f27cd', '#ff4757', '#2ed573',
  '#eccc68', '#ff6b81', '#a29bfe', '#fd79a8',
  '#fdcb6e', '#e17055', '#74b9ff', '#00cec9'
];

class Particle {
  constructor(x, y, color, angle, speed) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.radius = 2 + Math.random() * 2;
    this.gravity = 0.06;
    this.decay = 0.013 + Math.random() * 0.01;
    this.trail = [];
  }

  update() {
    this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
    if (this.trail.length > 6) this.trail.shift();
    this.vx *= 0.99;
    this.vy *= 0.99;
    this.vy += this.gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= this.decay;
  }

  draw() {
    // Trail
    for (let i = 0; i < this.trail.length; i++) {
      const t = this.trail[i];
      const trailAlpha = (i / this.trail.length) * this.alpha * 0.5;
      ctx.beginPath();
      ctx.arc(t.x, t.y, this.radius * 0.5, 0, Math.PI * 2);
      ctx.fillStyle = this.color.replace(')', `, ${trailAlpha})`).replace('rgb', 'rgba').replace('#', '');
      ctx.globalAlpha = trailAlpha;
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 8;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.globalAlpha = 1;
  }
}

class Rocket {
  constructor() {
    this.x = canvas.width * (0.2 + Math.random() * 0.6);
    this.y = canvas.height;
    this.targetY = canvas.height * (0.1 + Math.random() * 0.4);
    this.speed = 8 + Math.random() * 6;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.trail = [];
    this.exploded = false;
  }

  update() {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 12) this.trail.shift();
    this.y -= this.speed;
    this.speed *= 0.985;
    if (this.y <= this.targetY || this.speed < 2) {
      this.exploded = true;
      explode(this.x, this.y, this.color);
    }
  }

  draw() {
    for (let i = 0; i < this.trail.length; i++) {
      const alpha = (i / this.trail.length) * 0.8;
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.arc(this.trail[i].x, this.trail[i].y, 2, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    ctx.globalAlpha = 1;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 10;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

let particles = [];
let rockets = [];

function explode(x, y, baseColor) {
  const count = 80 + Math.floor(Math.random() * 60);
  const useMultiColor = Math.random() > 0.4;
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2 / count) * i + (Math.random() - 0.5) * 0.5;
    const speed = 1.5 + Math.random() * 4.5;
    const color = useMultiColor ? colors[Math.floor(Math.random() * colors.length)] : baseColor;
    particles.push(new Particle(x, y, color, angle, speed));
  }

  // Sparkle burst in center
  for (let i = 0; i < 20; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 2;
    particles.push(new Particle(x, y, '#ffffff', angle, speed));
  }
}

let frameCount = 0;
let messageShown = false;
let rocketCount = 0;
const totalRockets = 12;

function launchRocket() {
  if (rocketCount < totalRockets) {
    rockets.push(new Rocket());
    rocketCount++;
  }
}

// Launch rockets in sequence
let launchInterval = setInterval(() => {
  launchRocket();
  if (rocketCount >= totalRockets) {
    clearInterval(launchInterval);
  }
}, 600);

function animate() {
  ctx.fillStyle = 'rgba(0, 5, 16, 0.18)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  rockets = rockets.filter(r => {
    if (!r.exploded) { r.update(); r.draw(); return true; }
    return false;
  });

  particles = particles.filter(p => {
    if (p.alpha > 0) { p.update(); p.draw(); return true; }
    return false;
  });

  frameCount++;

  // Show message after rockets are done
  if (!messageShown && rocketCount >= totalRockets && rockets.length === 0 && particles.length < 100) {
    messageShown = true;
    document.getElementById('message').classList.add('show');

    // Continue with smaller ambient fireworks
    setTimeout(() => {
      setInterval(() => {
        const x = canvas.width * (0.15 + Math.random() * 0.7);
        const y = canvas.height * (0.05 + Math.random() * 0.5);
        explode(x, y, colors[Math.floor(Math.random() * colors.length)]);
      }, 1800);
    }, 1000);
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>

</html>
